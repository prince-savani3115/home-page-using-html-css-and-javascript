<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <script src="reset.js" defer></script>
    <title>Forget password</title>
</head>
<body>
        <form  name="LogForm" class="Login-form" ">
            <h1>Forget password</h1>
            <p>
                <label for="name">Enter your email<span id="required">*</span></label>
                <input type="text" id="username" name="Name" 
                    placeholder="Enter your Email" />
                <span id="name-error" class="error-message"></span>
            </p>
            
            <p>
                <label for="password">New Password<span id="required">*</span></label>
                <input
                  type="password"
                  id="password"
                  name="Password"
                  placeholder="Password"
                  class="handleChange"
                />
                <span id="password-error" class="error-message"></span>
              </p>
            <p>
                <label for="password">Confirm New Password<span id="required">*</span></label>
                <input
                  type="password"
                  id="password"
                  name="Password"
                  placeholder="Password"
                  class="handleChange"
                />
                <span id="password-error" class="error-message"></span>
              </p>
            <p>
                <button class="showhome" id="submit" >Reset Password</button>
                <span id="showRegistration">Don't have an account?</span>
                <a href="../registration/registration.html">Register</a>
            </p>
    
        </form>
</body>
</html>
